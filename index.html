<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Mono+One&display=swap" rel="stylesheet">
    <script src="RPS.js" defer></script>
</head>
<body>
    <h1>Choose Your Weapon</h1>

    <div class="arena">
        <div class="container player">
            <h2 class="name">PLAYER</h2>
            <img class="selection" src="images/rock-left.png" alt="Rock">
            <div class="buttons">
                <button class="rock">
                    <img src="images/rock-left.png" alt="Rock">
                </button>
                <button class="paper">
                    <img src="images/paper-left.png" alt="Paper">
                </button>
                <button class="scissors">
                    <img src="images/scissors-left.png" alt="Scissors">
                </button>
            </div>
        </div>
        
        <div class="container computer">

        </div>
    </div>

    <div class="score">
        0 - 0
    </div>

    <div class="result">

    </div>
</body>
</html>
