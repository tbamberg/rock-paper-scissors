<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="style.css">
    <script src="RPS.js" defer></script>
</head>
<body>
    <h1>CHOOSE YOUR WEAPON</h1>

    <div class="arena">
        <div class="container player">
            <h2 class="name">PLAYER</h2>
            
            <img class="selection" width="150px" height="150px">
            
            <div class="buttons">
                <button class="rock">
                    <img src="images/rock-left.png" alt="Rock">
                </button>
                <button class="paper">
                    <img src="images/paper-left.png" alt="Paper">
                </button>
                <button class="scissors">
                    <img src="images/scissors-left.png" alt="Scissors">
                </button>
            </div>
        </div>
        
        <div class="container computer">
            <h2 class="name">COMPUTER</h2>
            
            <img class="selection" width="150px" height="150px">
            
            <div class="buttons">
                <button class="rock">
                    <img src="images/rock-right.png" alt="Rock">
                </button>
                <button class="paper">
                    <img src="images/paper-right.png" alt="Paper">
                </button>
                <button class="scissors">
                    <img src="images/scissors-right.png" alt="Scissors">
                </button>
            </div>
        </div>
    </div>

    <div class="score">
        <h2>0 - 0</h2>
    </div>

    <div class="result">
        <h2>FIGHT</h2>
    </div>

</body>
</html>
